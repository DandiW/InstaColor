<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="/static/style.css" type="text/css" />
</head>

<body>
	<div id="container">
		<img src="{{ photo.standard_resolution_url }}" />
		{% if photo.likes > 0 %}
		<p>{{ photo.likes }} &hearts;</p>
		{% endif %}
		<p>Caption: {{ photo.caption }}</p>
		<p>Filter: {{ photo.filter }}</p>
		<p>Location: {{ photo.location }}</p>
		<p>Creation Date: {{ photo.creation_date.strftime('%m/%d/%Y') }}</p>
	</div>
	
	<div id="footer">
		<p><a href="/signOut">Sign Out</a></p>
	</div>
</body>
</html>
